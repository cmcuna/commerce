{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <!--TODO-->
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a>: Price ${{ listing.price|floatformat:2 }}: {{ listing.description }}</li>
            <img class='thumbnail' src="{{ listing.imageURL }}" height=150 width=150>
        {% empty %}
            <li>No Listings.</li>
        {% endfor %}
    </ul>
{% endblock %}
